<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">

                <div class="top-header">
                    <h3>Hello, Again</h3>
                    <small>We are happy to have you back.</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text"class="input-box" id="logEmail" required>
                        <label for="logEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password"class="input-box" id="logPassword" required>
                        <label for="logPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myLogPasword()">
                                <i class="fa-regular fa-eye" id="eye"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck" class="check">
                        <label for="formCheck">Remember me</label>
                    </div>
                    <div class="input-field">
                        <a href="./esas.html"><input type="submit" class="input-submit" value="Sign in"></a>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>

            <!----------------------Register--------------------->

            <div class="box-register" id="register">

                <div class="top-header">
                    <h3>Sign Up, Now</h3>
                    <small>We are happy to have you with us.</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text"class="input-box" id="regUser" required>
                        <label for="regUser">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="text"class="input-box" id="regEmail" required>
                        <label for="regEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password"class="input-box" id="regPassword" required>
                        <label for="regPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myRegPasword()">
                                <i class="fa-regular fa-eye" id="eye"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck-2" class="check">
                        <label for="formCheck-2">Remember me</label>
                    </div>
                    <div class="input-field">
                        <a href="./esas.html"><input type="submit" class="input-submit" value="Sign in"></a>
                    </div>
                </div>
            </div>
            <div class="switch">
                <a href="#"class="login" onclick="login()">Login</a>
                <a href="#"class="register" onclick="register()">Register</a>
                <div class="btn-active" id="btn">

                </div>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');

        function login(){
            x.style.left = "27px";
            y.style.left = "350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-350px";
            y.style.left = "25px";
            z.style.left = "150px";
        }
        // view password codes
        function myLogPasword(){
        var a=document.getElementById('logPassword');
        var b=document.getElementById('eye');
        var c=document.getElementById('eye-slash');

        if(a.type === "password"){
            a.type="text";
            b.style.opacity = "0";
            c.style.opacity = "1";
        }else{
            a.type="password";
            b.style.opacity = "1";
            c.style.opacity = "0";
        }
        }
        function myRegPasword(){
        var d=document.getElementById('regPassword');
        var e=document.getElementById("eye-2");
        var f=document.getElementById("eye-slash-2");

        if(d.type === "password"){
            d.type="text";
            e.style.opacity = "0";
            f.style.opacity = "1";
        }else{
            d.type="password";
            e.style.opacity = "1";
            f.style.opacity = "0";
        }
        }
    </script>
</body>
</html>
